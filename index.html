<!DOCTYPE html>
<html lang="br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Formulário Dev Web</title>
  </head>
  <body>
    <h1>Cadastro do Agricultor</h1>
    <form action="" method="post">
      <div class="card">
        <h3>Identificação</h3>
        <div class="subcard">
          <h4>Titular/Produtor</h4>
          <div class="campo">
            <label for="nome"> Nome: </label>
            <input placeholder="Insira seu nome..." type="text" id="nome" />
          </div>
          <div class="campo">
            <span>Sexo: </span>
            <div class="radio-group">
              <div>
                <input type="radio" id="sexoTitularM" name="sexo" />
                <label for="sexoTitularM">M</label>
              </div>

              <div>
                <input type="radio" id="sexoTitularF" name="sexo" />
                <label for="sexoTitularF">F</label>
              </div>
            </div>
          </div>
          <div class="campo">
            <label for="cpf"> CPF: </label>
            <input type="number" id="cpf" />
          </div>
          <div class="campo">
            <label for="nomeMae"> Nome da mãe: </label>
            <input type="text" id="nomeMae" />
          </div>
          <div class="campo">
            <label for="apelido"> Apelido: </label>
            <input type="text" id="apelido" />
          </div>
          <div class="campo">
            <label for="dataNasc"> Data de Nascimento: </label>
            <input type="date" id="dataNasc" />
          </div>
          <div class="campo">
            <label for="rg"> RG: </label>
            <input type="number" id="rg" />
          </div>
          <div class="campo">
            <label for="uf"> UF do Órgão Emissor: </label>
            <input type="text" maxlength="2" id="uf" />
          </div>
          <div class="campo">
            <label for="nis"> NIS: </label>
            <input type="number" maxlength="9" id="nis" />
          </div>
          <div class="campo">
            <label for="escolaridade"> Escolaridade: </label>
            <input type="text" id="escolaridade" />
          </div>
        </div>
        <div class="campo">
          <label for="numeroPessoasResidentes">
            Número de Pessoas da Família residentes no estabelecimento:
          </label>
          <input type="number" id="numeroPessoasResidentes" />
        </div>
        <div class="campo">
          <label for="estadoCivil"> Estado Civil: </label>
          <input type="text" id="estadoCivil" />
        </div>
        <div class="campo">
          <label for="localResidencia"> Local da Residência: </label>
          <input type="text" id="localResidencia" />
        </div>
        <div class="campo">
          <label for="endereco"> Endereço: </label>
          <input type="text" id="endereco" />
        </div>
        <div class="campo">
          <label for="numeroEndereco"> N°: </label>
          <input type="number" id="numeroEndereco" />
        </div>
        <div class="campo">
          <label for="comunidade"> Comunidade: </label>
          <input type="text" id="comunidade" />
        </div>
        <div class="campo">
          <label for="cep"> CEP: </label>
          <input type="number" id="cep" />
        </div>
        <div class="campo">
          <label for="ufEndereco"> UF: </label>
          <input type="text" maxlength="2" id="ufEndereco" />
        </div>
      </div>

      <div class="card">
        <h3>Características Socio-Econômicas do(a) Agricultor(a)</h3>
        <div class="campo-flex">
          <span>Organização(ões) social(ais) qual(ais) pertence: </span>
          <div class="radio-group organizacoes">
            <div>
              <input type="radio" id="sindAgr" />
              <label for="sindAgr">STR/SIND.AGR.FAM</label>
            </div>

            <div>
              <input type="radio" id="cooperativa" />
              <label for="cooperativa">COOPERATIVA</label>
            </div>

            <div>
              <input type="radio" id="associacao" />
              <label for="associacao">ASSOCIAÇÃO</label>
            </div>

            <div>
              <input type="radio" id="outra" />
              <label for="outra">OUTRA</label>
            </div>
          </div>
        </div>
      </div>

      <div class="card">
        <h3>Localização do Imóvel</h3>
        <div class="campo textarea-group">
          <label for="observacoes"> Observações: </label>
          <textarea id="observacoes" cols="30" rows="10"></textarea>
        </div>
      </div>

      <div class="submit">
        <button type="submit">Enviar formulário</button>
      </div>
    </form>
  </body>
  <script src="script.js"></script>
</html>
